<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>ordered Lists</h1>
    <ol>
      <li>First item</li>
      <li>second item</li>
      <li>third list</li>
    </ol>
    <h1>unordered list</h1>
    <ul>
      <li>bullet one</li>
      <li>second item</li>
      <li>third list</li>
    </ul>
    <ol>
      <li>item one</li>
      <li>item two</li>
      <ul>
        <li>nested 1</li>
        <li>nested 2</li>
      </ul>
    </ol>
  </body>
</html>
